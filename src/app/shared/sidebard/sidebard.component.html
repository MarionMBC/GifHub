<div class="bg-dark border-right p-3" id="sideBar">
    <h3 class="mb-0 text-light">GifHub</h3>
    <hr class="text-light">
    <div class="list-group list-reset">
        <a *ngFor="let historyItem of history" (click)="historySearch(historyItem)" #historyItem class="list-group-item py-0 list-group-item-action">
          {{historyItem | titlecase}}
        </a>
    </div>
</div>
